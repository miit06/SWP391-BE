  server:
    port: 8080


  spring:
    datasource:
      url: "jdbc:mysql://localhost:3306/ChildCare"
      username: root
      password:
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          use_sql_comments: true
          generate_statistics: true
      database: mysql
      database-platform: org.hibernate.dialect.MySQL8Dialect
